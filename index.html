<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивый рабочий сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Красивый рабочий сайт</h1>
        <p>Все кнопки функционируют идеально</p>
    </header>

    <nav>
        <a href="#home" class="nav-link">Главная</a>
        <a href="#about" class="nav-link">О нас</a>
        <a href="#gallery" class="nav-link">Галерея</a>
        <a href="#contact" class="nav-link">Контакты</a>
    </nav>

    <div class="container">
        <section id="home" class="section">
            <h2>Тестирование кнопок</h2>
            <div class="button-group">
                <button id="test-btn" class="btn btn-primary">Проверить работу</button>
                <button id="color-btn" class="btn btn-secondary">Сменить цвет</button>
                <button id="message-btn" class="btn btn-success">Показать сообщение</button>
            </div>
            <div id="result" class="result-box"></div>
        </section>

        <section id="about" class="section">
            <h2>Интерактивный счетчик</h2>
            <div class="counter-box">
                <div class="counter-display">
                    <span id="counter">0</span>
                </div>
                <div class="counter-controls">
                    <button id="add-btn" class="btn btn-success">+ Увеличить</button>
                    <button id="subtract-btn" class="btn btn-warning">- Уменьшить</button>
                    <button id="reset-btn" class="btn btn-danger">Сбросить</button>
                </div>
            </div>
        </section>

        <section id="gallery" class="section">
            <h2>Галерея изображений</h2>
            <div class="gallery-controls">
                <button id="prev-btn" class="btn btn-primary">← Назад</button>
                <button id="next-btn" class="btn btn-primary">Вперед →</button>
            </div>
            <div class="gallery">
                <div class="gallery-item active">
                    <img src="https://via.placeholder.com/400x250/3498db/ffffff?text=Изображение+1" alt="Пример 1">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x250/2ecc71/ffffff?text=Изображение+2" alt="Пример 2">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x250/e74c3c/ffffff?text=Изображение+3" alt="Пример 3">
                </div>
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Форма обратной связи</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Введите ваше сообщение..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-large">Отправить сообщение</button>
            </form>
            <div id="form-result" class="result-box"></div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Красивый рабочий сайт</p>
        <p id="time">Время: загрузка...</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
