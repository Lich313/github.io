<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой рабочий сайт</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Добро пожаловать!</h1>
        <p>Это полностью рабочий сайт</p>
    </header>

    <nav>
        <a href="#home" class="nav-link">Главная</a>
        <a href="#about" class="nav-link">О нас</a>
        <a href="#gallery" class="nav-link">Галерея</a>
        <a href="#contact" class="nav-link">Контакты</a>
    </nav>

    <div class="container">
        <section id="home" class="section">
            <h2>Главная страница</h2>
            <p>Тестируем работу JavaScript</p>
            <button id="test-btn" class="btn">Проверить кнопку</button>
            <button id="color-btn" class="btn">Изменить цвет</button>
            <div id="result" class="result"></div>
        </section>

        <section id="about" class="section">
            <h2>О нас</h2>
            <p>Счетчик кликов:</p>
            <div class="counter">
                <span id="counter">0</span>
                <button id="add-btn" class="btn">+1</button>
                <button id="reset-btn" class="btn">Сбросить</button>
            </div>
        </section>

        <section id="gallery" class="section">
            <h2>Галерея</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300x200/3498db/ffffff?text=Изображение+1" alt="Пример 1">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300x200/2ecc71/ffffff?text=Изображение+2" alt="Пример 2">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/300x200/e74c3c/ffffff?text=Изображение+3" alt="Пример 3">
                </div>
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Контакты</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Отправить</button>
            </form>
            <div id="form-result"></div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Рабочий сайт</p>
        <p id="time">Время загрузки: </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
